dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-mail'

    implementation 'org.springframework.boot:spring-boot-starter-freemarker'

    implementation 'io.jsonwebtoken:jjwt-api:latest.integration'
    implementation 'io.jsonwebtoken:jjwt-jackson:latest.integration'
    runtime 'io.jsonwebtoken:jjwt-impl:latest.integration',
        'io.jsonwebtoken:jjwt-jackson:latest.integration'

    implementation 'org.apache.poi:poi:4.1.2'
    implementation 'org.apache.poi:poi-ooxml:latest.integration'
}